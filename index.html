<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kite AI: Wind Runner ‚Äî Day 6 Quiz</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #001f3f, #0074D9);
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  width: 90%;
  max-width: 600px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  text-align: center;
}
.start-screen, .quiz-screen, .result-screen {
  display: none;
}
.active {
  display: block;
}
h1 { font-size: 1.8rem; margin-bottom: 20px; }
button {
  background: #ffcc00; color: #000; border: none;
  padding: 12px 25px; border-radius: 10px;
  cursor: pointer; font-size: 1rem; margin-top: 20px;
  transition: 0.3s;
}
button:hover { background: #ffaa00; }
.option {
  background: rgba(255,255,255,0.2);
  padding: 12px;
  border-radius: 10px;
  margin: 8px 0;
  cursor: pointer;
  transition: 0.3s;
  color: #fff;
}
.option:hover { background: rgba(255,255,255,0.4); }
.correct { background: #2ecc71 !important; color: #000 !important; }
.wrong { background: #e74c3c !important; color: #fff !important; }
.progress { width: 100%; background: rgba(255,255,255,0.3); border-radius: 10px; margin: 20px 0; }
.progress-bar { height: 10px; width: 0%; background: #ffcc00; border-radius: 10px; transition: width 0.3s; }
</style>
</head>
<body>
<div class="container">
  <div class="start-screen active" id="startScreen">
    <h1>ü™Å Kite AI: Wind Runner ‚Äî Day 6 Quiz</h1>
    <p>Test your knowledge about AI Agents, SBTs & On-Chain Creativity!</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="quiz-screen" id="quizScreen">
    <h1 id="question"></h1>
    <div id="options"></div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next</button>
  </div>

  <div class="result-screen" id="resultScreen">
    <h1>üéâ Quiz Completed!</h1>
    <p id="scoreText"></p>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </div>
</div>

<script>
const questions = [
  {q:"What does Kite AI aim to make possible through its on-chain agents?", a:["Centralized automation","Permanent, verifiable AI actions","Temporary off-chain tools","Server-based chatbots"], c:1},
  {q:"Which best describes a ‚ÄúSentient Agent‚Äù in Kite AI?", a:["Human moderator","Autonomous AI that learns & acts on-chain","Telegram bot","Token airdrop script"], c:1},
  {q:"How can creators earn recognition in Wind Runner?", a:["Spamming hashtags","Submitting creative, AI-driven UGC","Buying followers","Posting ads"], c:1},
  {q:"Why does Kite AI emphasize on-chain proof of creativity?", a:["It increases likes","It ensures originality and transparency","It hides data","It gives instant token swaps"], c:1},
  {q:"Which tool records creative tasks immutably in Kite AI‚Äôs system?", a:["Spreadsheet","Blockchain ledger","Discord bot","Cloud drive"], c:1},
  {q:"In Wind Runner, what is expected from a Day mission?", a:["Complete and post meaningful AI content","Just retweet someone else‚Äôs post","Only answer quizzes","Comment emojis"], c:0},
  {q:"What‚Äôs the benefit of using hashtags like #AIonChain or #WindRunner?", a:["Visibility & discovery by Kite AI team","Slower reach","Hidden posts","No effect"], c:0},
  {q:"What differentiates Kite AI agents from ordinary bots?", a:["They exist fully on-chain & can trigger smart contracts","They run only on local PCs","They are manually operated","They vanish after one use"], c:0},
  {q:"What should creators focus on to grow within Wind Runner missions?", a:["Consistency, originality, and AI creativity","Posting every minute","Buying engagement","Ignoring the theme"], c:0},
  {q:"When a creator posts verifiable on-chain content, what value increases most?", a:["Transparency & credibility","Mystery","Hiddenness","Randomness"], c:0}
];

let current = 0, score = 0;

const startScreen = document.getElementById('startScreen');
const quizScreen = document.getElementById('quizScreen');
const resultScreen = document.getElementById('resultScreen');
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const nextBtn = document.getElementById('nextBtn');
const progressBar = document.getElementById('progressBar');
const scoreText = document.getElementById('scoreText');

function startQuiz() {
  startScreen.classList.remove('active');
  quizScreen.classList.add('active');
  current = 0; score = 0;
  loadQuestion();
}

function loadQuestion() {
  const q = questions[current];
  questionEl.textContent = `Q${current+1}. ${q.q}`;
  optionsEl.innerHTML = '';
  q.a.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.textContent = opt;
    btn.className = "option";
    btn.onclick = () => selectAnswer(i, btn);
    optionsEl.appendChild(btn);
  });
  progressBar.style.width = `${(current / questions.length) * 100}%`;
  nextBtn.style.display = "none";
}

function selectAnswer(i, btn) {
  const q = questions[current];
  const options = document.querySelectorAll('.option');
  options.forEach(o => o.onclick = null); // disable all buttons

  if(i === q.c) {
    btn.classList.add('correct');
    score++;
  } else {
    btn.classList.add('wrong');
    options[q.c].classList.add('correct'); // show correct
  }
  nextBtn.style.display = "block";
}

function nextQuestion() {
  current++;
  if(current < questions.length) loadQuestion();
  else finishQuiz();
}

function finishQuiz() {
  quizScreen.classList.remove('active');
  resultScreen.classList.add('active');
  progressBar.style.width = "100%";
  scoreText.textContent = `You scored ${score} / ${questions.length}!`;
}

function restartQuiz() {
  current = 0; score = 0;
  resultScreen.classList.remove('active');
  startScreen.classList.add('active');
}
</script>
</body>
</html>
